<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Clinic Management</title>

</head>

<body>

<div class="container-fluid">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-2 bg-light">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/patient/patient_appointment}"
                                   role="button">Appointments</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/patient/patient_user_information}"
                                   role="button">User Information</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/patient/patient_medical_history}"
                                   role="button">Medical History</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/patient/patient_appointment_notes}"
                                   role="button">Appointment Notes</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a th:href="@{/}" class="nav-link btn btn-info" role="button">Go back to the main
                                    page</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-10">
                <div class="container-fluid">
                    <div class="row mt-3">
                        <table class="table">
                            <thead class="table-dark">
                            <tr>
                                <th>Appointment Date</th>
                                <th>Status</th>
                                <th>Reason</th>
                                <th>Doctor</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="appointment : ${appointmentsDTO}">
                                <td th:text="${appointment.appointmentDate}"></td>
                                <td th:text="${appointment.status}"></td>
                                <td th:text="${appointment.reason}"></td>
                                <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form action="#" th:action="@{/patient/patient_appointment}" method="post"
                                  th:object="${appointmentDTO}">
                                <h2>Make an appointment!</h2>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="appointmentDate">Appointment Date:</label>
                                        <input type="datetime-local" id="appointmentDate" th:field="*{appointmentDate}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="reason">Reason:</label>
                                        <input type="text" id="reason" th:field="*{reason}">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="specialty">Specialty</label>
                                        <select id="specialty">
                                            <option th:each="specialty : ${specialtiesDTO}" th:value="${specialty.name}"
                                                    th:text="${specialty.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="specialty">Choose a doctor</label>
                                        <select id="doctor" th:field="*{doctor.doctorId}">
                                            <option th:each="doctor : ${doctorDTO}" th:value="${doctor.doctorId}"
                                                    th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary">Make an appointment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <ul th:each="doctorEntry : ${doctorToAvailabilities}">
                                <li>
                                    <span th:text="${doctorDTOMap[doctorEntry.key].firstName} + ' ' + ${doctorDTOMap[doctorEntry.key].lastName}"></span>
                                    <ul th:each="availability : ${doctorEntry.value}">
                                        <li th:text="${availability.dateRangeStart} + ' - ' + ${availability.dateRangeEnd}"></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    document.getElementById('appointmentDate').value = new Date().toISOString().slice(0,16);
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        var updateDoctorsDropdown = function () {
            var selectedSpecialty = $('#specialty').val();
            var specialtyDoctorsMap = /*[[${specialtyToDoctors}]]*/;
            var doctors = specialtyDoctorsMap[selectedSpecialty];
            $('#doctor').empty();
            $.each(doctors, function (index, doctor) {
                $('#doctor').append(new Option(doctor.firstName + ' ' + doctor.lastName, doctor.doctorId));
            });
        };

        $('#specialty').change(updateDoctorsDropdown);

        // Call the function to update doctors dropdown on page load
        updateDoctorsDropdown();
    });
    /*]]>*/
</script>
</body>

</html>
