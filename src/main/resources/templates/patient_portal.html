<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Online Clinic Management</title>

</head>

<body>
    <div class="container">
        <h1>Patient Information</h1>
        <div th:if="${patientDTO != null}">
            <p><strong>Patient ID: </strong><span th:text="${patientDTO.patientId}"></span></p>
            <p><strong>Name: </strong><span th:text="${patientDTO.firstName}"></span></p>
            <p><strong>Address: </strong><span th:text="${patientDTO.lastName}"></span></p>
            <p><strong>Address: </strong><span th:text="${patientDTO.pesel}"></span></p>
            <p><strong>User Name: </strong><span th:text="${patientDTO.clinicUser.userName}"></span></p>
            <p><strong>User Email: </strong><span th:text="${patientDTO.clinicUser.email}"></span></p>
            <p><strong>User Phone: </strong><span th:text="${patientDTO.clinicUser.phone}"></span></p>
            <p><strong>User Active: </strong><span th:text="${patientDTO.clinicUser.active}"></span></p>
            <p><strong>User Address: </strong><span th:text="${patientDTO.clinicUser.address.street}"></span></p>
            <p><strong>User Address Country: </strong><span th:text="${patientDTO.clinicUser.address.country}"></span></p>
            <p><strong>User Role: </strong><span th:text="${patientDTO.clinicUser.role}"></span></p>
            <!-- Add other fields of the PatientDTO as per the requirement -->
        </div>
        <div th:if="${patientDTO == null}">
            <p>No patient information available</p>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>

        </div>
    </div>
</body>

</html>
