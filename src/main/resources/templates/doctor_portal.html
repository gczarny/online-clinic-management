<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Clinic Management</title>

</head>

<body>

<div class="container-fluid">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-2 bg-light">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="nav flex-column">
                            <h1 class="m-2">Welcome <span th:text="${patientDTO.firstName}">First name</span> <span th:text="${patientDTO.lastName}">Last name</span></h1>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/doctor/doctor_appointment}" role="button">Appointments</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/doctor/doctor_user_information}" role="button">User Information</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link btn btn-info" th:href="@{/doctor/my_patients}" role="button">Medical History</a>
                            </li>
                            <li class="nav-item mb-2">
                                <a th:href="@{/}" class="nav-link btn btn-info" role="button">Go back to the main page</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-10">
                <div class="container-fluid">
                    <h1>Hello, world!</h1>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
